<h1 class="Head">Book Details</h1>
<div class="card ">
    <div class="container">
            <div class="row">
            <div  class="col-3">
                <img class="img" src="https://bookcart.azurewebsites.net/Upload/{{items.coverFileName}}" alt="">
            </div>
            <div class="col-9">
                <table class="table">
                    <tr>
                        <td><strong>Title</strong></td>
                        <td>{{items.title}}</td>
                    </tr>
                    <tr>
                        <td><strong>Author</strong></td>
                        <td>{{items.author}}</td>
                    </tr>
                    <tr>
                        <td><strong>Category</strong></td>
                        <td>{{items.category}}</td>
                    </tr>
                    <tr>
                        <td><strong>Price</strong></td>
                        <td>â‚¹{{items.price}}</td>
                    </tr>
                </table>
                <button (click)="addToCart()" class="btn btn-primary"><span><i class="fas fa-cart-plus"></i></span>  Add To Cart</button>
            </div>
        </div>
    </div>        
</div>
